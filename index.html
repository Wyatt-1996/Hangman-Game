<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/game.js" type="text/javascript"></script>
    <title>Hangman Game</title>
</head>
<body>
    <div class="jumbotron" id="jumbo">

        <div class="container-fluid">

            <div class="row">

                <div class="col-md-4">
                    <h3 id="wins"></h1>
                </div>
                
                <div class="col-md-4">
                    <h1 id="headline">Hangman</h1>
                </div>

            </div>
            <!-- /.row -->

            <div class="row">

                <div class="col-md-4">
                    <h1 id="already-guessed"></h1>
                </div>
                
                <div class="col-md-4">
                    <h1 id="start-text">Press any letter to start</h1>
                </div>

                <div class="col-md-4">
                </div>

            </div>
            <!-- /.row -->

            <div class="row">

                <div class="col-md-4">
                    <div id="letters-guessed">
                    </div>
                    <div id="guesses-left">
                    </div>
                </div>

                <div class="col-md-4">
                    <p class="hint">(hint: mountains)</p>
                    <h1 id="game-word"></h1>
                </div>

                <div class="col-md-4">
                </div>

            </div>
            <!-- /.row -->

        </div>
        <!-- /.container -->

    </div>
    <!-- /.jumbotron -->


</body>
</html>
